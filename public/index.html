
<html>
<head>
<script type="text/javascript">
function load()
{

	var w = screen.width;
	var h = screen.height;
	var image = document.getElementById("resizeImage");
	image.setAttribute("height", h);
	image.setAttribute("width", w);

}
</script>
</head>

<body onload="load()">
<img id="resizeImage" src="rails.png" />
</body>

</html>
